# 此工作流程警告，然后关闭在指定时间内没有活动的问题和PR。
#
# 您可以通过修改此文件来调整行为。
# 获取更多信息, see:
# https://github.com/actions/stale
name: 标记陈旧问题和拉取请求

on:
  schedule:
  - cron: '25 18 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: '过时的问题消息'
        stale-pr-message: '过时的拉取请求消息'
        stale-issue-label: '无问题活动'
        stale-pr-label: 'no-pr-activity'
